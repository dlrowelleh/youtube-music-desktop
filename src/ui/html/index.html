<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Music Desktop App</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="player-section">
          <h2>음악 재생</h2>
          <div class="url-input">
            <input
              type="text"
              id="videoUrl"
              placeholder="유튜브 URL을 입력하세요"
            />
            <button id="playButton" class="icon-button primary">
              <span class="material-icons-round">add</span>
            </button>
          </div>

          <img
            id="mainThumbnail"
            class="main-thumbnail"
            src=""
            alt="Thumbnail"
            style="display: none"
          />
        </div>

        <div class="playlist-section">
          <h2>
            플레이리스트
            <span class="playlist-controls">
              <button id="shuffleButton" class="icon-button">
                <span class="material-icons-round">shuffle</span>
              </button>
              <button id="clearPlaylistButton" class="icon-button">
                <span class="material-icons-round">clear_all</span>
              </button>
            </span>
          </h2>
          <ul id="playlistContainer"></ul>
        </div>
      </div>

      <div class="bottom-bar">
        <button id="googleLoginButton" class="primary-button login-button">
          <span class="material-icons-round">login</span>
          Google 로그인
        </button>
      </div>

      <div class="fixed-player">
        <div class="player-content">
          <div class="song-details">
            <img
              id="currentThumbnail"
              class="current-thumbnail"
              src=""
              alt="Thumbnail"
              style="display: none"
            />
            <div class="song-info">
              <div class="song-title">재생 중인 곡이 없습니다</div>
              <div class="song-duration">00:00 / 00:00</div>
            </div>
          </div>

          <div class="player-controls">
            <div class="controls">
              <button class="control-button" id="prevButton">
                <span class="material-icons-round">skip_previous</span>
              </button>
              <button class="control-button primary" id="playPauseButton">
                <span class="material-icons-round">play_arrow</span>
              </button>
              <button class="control-button" id="nextButton">
                <span class="material-icons-round">skip_next</span>
              </button>
            </div>
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>

          <div class="volume-control">
            <span class="material-icons-round">volume_up</span>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="100"
              value="100"
            />
          </div>
        </div>
      </div>

      <audio id="audioPlayer"></audio>
      <script src="../renderer.js"></script>
    </div>
  </body>
</html>
